{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-lg-5 mx-auto">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Create Account</h1>
        <form method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input name="name" id="name" class="form-control form-control-lg" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" id="email" class="form-control form-control-lg" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control form-control-lg" required>
          </div>
          <div class="mb-4">
            <label for="role" class="form-label">Role</label>
            <select name="role" id="role" class="form-select form-select-lg" required>
              <option value="student">Student</option>
              <option value="recruiter">Recruiter</option>
            </select>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary btn-lg">Register</button>
          </div>
        </form>
      </div>
    </div>
    <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</div>
{% endblock %}
