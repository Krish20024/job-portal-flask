{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8 mx-auto">
    <h1 class="mb-4">My Profile</h1>
    <div class="card shadow-sm mb-4">
      <div class="card-header"><h5 class="mb-0">Account Details</h5></div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input name="name" id="name" class="form-control" value="{{ user.name }}" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email (cannot be changed)</label>
            <input type="email" id="email" class="form-control" value="{{ user.email }}" disabled>
          </div>
          <button class="btn btn-primary" name="update_details">Update Profile</button>
        </form>
      </div>
    </div>
    {% if user.role == 'student' %}
    <div class="card shadow-sm">
      <div class="card-header"><h5 class="mb-0">My Resume</h5></div>
      <div class="card-body">
        {% if user.resume_path %}
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span>Current: <a href="{{ url_for('uploaded_file', filename=user.resume_path) }}">{{ user.resume_path }}</a></span>
            <form method="post" style="display:inline;">
              <button class="btn btn-sm btn-outline-danger" name="delete_resume" onclick="return confirm('Are you sure you want to delete your resume?')">Delete</button>
            </form>
          </div>
          <hr>
        {% else %}
          <p class="text-muted">You have not uploaded a resume yet.</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="resume" class="form-label">{{ 'Upload New PDF' if user.resume_path else 'Upload PDF' }}</label>
            <input type="file" name="resume" id="resume" class="form-control" accept="application/pdf" required>
          </div>
          <button class="btn btn-secondary" name="upload_resume">Upload</button>
        </form>
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
